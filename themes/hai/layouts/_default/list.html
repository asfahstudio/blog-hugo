
{{ define "main" }}

{{- partial "jumbotron.html" . -}}
<div class="container mt-5">

{{.Content}}
<div class="row justify-content-center">
    {{ range (.Paginator 4).Pages }}
        <div class="card mr-4 mb-4 shadow-sm rounded" style="width: 16rem;">
            <img src="{{ with .Params.image }}{{ . }}{{ end }}" class="card-img-top" alt="">
            <div class="card-body">
                <p class="card-text"><a href="{{.Permalink}}">{{.Title}}</a></p>
                <p class="card-text"><small class="text-muted">{{.Date.Format "2006-01-02"}}</small></p>
            </div>
        </div>
    {{ end }}
</div>

<div class="row justify-content-center mt-3">
    {{ template "_internal/pagination.html" . }}
</div>



</div>
{{ end }}
