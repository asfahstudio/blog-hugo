
{{ define "main" }}

{{- partial "jumbotron.html" . -}}
<div class="container mt-5">

{{.Content}}
<div class="row justify-content-center">
    {{ range (.Paginator 4).Pages }}
        <div class="col-lg-3 col-md-6">
            <div class="card mb-4 shadow-sm rounded" style="">
                <img src="{{ with .Params.image }}{{ . }}{{ end }}" class="card-img-top" alt="" style="">
                <div class="card-body">
                    <p class="card-text"><a href="{{.Permalink}}">{{.Title}}</a></p>
                    <p class="card-text"><small class="text-muted">{{.Date.Format "2006-01-02"}}</small></p>
                </div>
            </div>
        </div>
    {{ end }}
</div>

<div class="row justify-content-center mt-3">
    {{ template "_internal/pagination.html" . }}
</div>



</div>
{{ end }}
